{% extends "base.html" %}


{% block head %}

  <!--================ Hero sm Banner start =================-->
  <section class="mb-30px">
    <div class="container">
      <div class="hero-banner hero-banner--sm" style="background-image: url({{url_for('static', filename='images/bg.jpg')}}); object-fit: cover">
        <div class="hero-banner__content">
          <h1>The Fashion Adviser</h1>
          <nav aria-label="breadcrumb" class="banner-breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="{{ url_for('section.index') }}">Inicio</a></li>
              <li class="breadcrumb-item active" aria-current="page">{{ post.section_name }}</li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </section>
  <!--================ Hero sm Banner end =================-->
  {% endblock %}



  <!--================ Start Blog Post Area =================-->
  <section class="blog-post-area section-margin">
    <div class="container">
      <div class="row">
          {% block content %}
        <div class="col-lg-8">
            <div class="main_blog_details">
                <img class="img-fluid" src="{{post.photo_url}}" alt="Foto del post">
                <a href="#"><h4>{{ post.title }}</h4></a>
                <div class="user_details">
                  <div class="float-right mt-sm-0 mt-3">
                    <div class="media">
                      <div class="media-body">
                        <h5>Angie Zcoln</h5>
                        <p>{{post.post_timestamp.strftime('%d %B %Y %-I:%M %p')}}</p>
                      </div>
                      <div class="d-flex">
                        <img width="42" height="42" src="{{url_for('static', filename='images/about.jpeg')}}" alt="Foto del autor">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="post_content" style="text-align: left; box-sizing: inherit; margin-bottom: 1.5em; padding: 0px; border: 0px; font-variant-numeric: inherit; font-variant-east-asian: inherit; font-stretch: inherit; line-height: inherit; vertical-align: baseline; min-width: 100%;">
                    {{post.post_content | safe}}
                </div>
